<!DOCTYPE html>
<html lan="us">
    <head>
        <title>
            Train
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body>
        <div id ="header">
                <h1>
                    Anytime is Train Time
                </h1>
                <h3>
                    Get training
                </h3>
            </div>
            <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                        <h2>Current Train Schedule</h2>
                        <table id="currentTrains" class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="tableUpdate">
                                </tbody>
                                </table>
                            </div>
            
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Add train
                    </div>
                     <div class="card-body">
                        
                            <form>
                                    <div class="form-group">
                                        <label for="name-input">Train Name</label>
                                        <input type="text" class="form-control" id="name-input" placeholder="John Doe">
                                    </div>
                                    <div class="form-group">
                                        <label for="dest-input">Destination</label>
                                        <input type="text" class="form-control" id="dest-input">
                                    </div>
                                    <div class="form-group">
                                        <label for="firstTime-input">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="firstTime-input" placeholder="14:05">
                                    </div>
                                <div class="form-group">
                                  <label for="freq-input">Frequency(min)</label>
                                  <input type="text" class="form-control" id="freq-input"></textarea>
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                              </form>
        
                </div>  
                </div>
                         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js" type="text/javascript"></script>
    </body>
</html>
